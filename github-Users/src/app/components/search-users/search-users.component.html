<div class="main">

    <div class="container">

        <div class="header">
            <h1>devfinder</h1>
            <div class="light-mode">
                <p>LIGHT</p>
                <img src="../../../assets/icons/icon-sun.svg" alt="">
            </div>
        </div>
        <div class="app">
            <div class="search-container">

                <input type="text" [(ngModel)]="inputValue" name="inputField" id="input"
                    placeholder="Search Github username...">
                <button type="submit" (click)="submitForm()" class="btn-search">Search</button>

            </div>
            <div class="profile-container">
                <div class="profile-content" *ngFor="let i of userArray">
                    <div class="profile-header">
                        <img [src]="i.avatar_url" alt="avatar" id="avatar">
                        <div class="profile-info-wrapper">

                        </div>
                    </div>
                </div>

                <!-- <div *ngFor="let i of userArray">
                    <img [src]="i.avatar_url" alt="">
                    <p>{{i.blog}}</p>
                    <p>followers:{{i.followers}}</p>
                    <p>{{i.followers_url}}</p>
                    <a [href]="i.followers_url">xoa</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
